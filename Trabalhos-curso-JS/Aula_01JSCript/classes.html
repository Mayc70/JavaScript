<html>

<body>
    <script>
        //Método orientação a objeto.
        class Animal {
            constructor(nome) {
                this.nome = nome;
            }
            printNome() {
                return this.nome;
            }
        }

        class Cachorro extends Animal {
            constructor(nome) {
                super(nome);
                this.raca = "Pitbull";
            }

            printRaca() {
                return this.raca;
            }
        }
        cachorro = new Cachorro();
        alert(cachorro.printRaca());
    </script>
</body>

</html>
